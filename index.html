<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="sidebar-title">
                    <a href="#">
                        <img src="images/dashboard.svg" alt="">
                        <h2>Dashboard</h2>
                    </a> 
                </div>                        
                <div>
                    <ul>
                        <li><a href="#"><img src="images/home.svg" alt="">Home</a></li>
                        <li><a href="#"><img src="images/profile.svg" alt="">Profile</a></li>
                        <li><a href="#"><img src="images/messages.svg" alt="">Messages</a></li>
                        <li><a href="#"><img src="images/history.svg" alt="">History</a></li>
                        <li><a href="#"><img src="images/tasks.svg" alt="">Tasks</a></li>
                        <li><a href="#"><img src="images/communities.svg" alt="">Communities</a></li>
                    </ul>
                </div>
                <div>   
                    <ul>   
                        <li><a href="#"><img src="images/settings.svg" alt="">Settings</a></li>
                        <li><a href="#"><img src="images/support.svg" alt="">Support</a></li>
                        <li><a href="#"><img src="images/privacy.svg" alt="">Privacy</a><li>                           
                    </ul>
                </div>
            </div>            
        </div>
        <div class="header">
            <div class="header-top-line">
                <button>Img</button>
                <input type="text">
                <a href="#"><img src="" alt="">Img</a>
                <a href="#"><img src="" alt="">Img+Surname+Name</a>
            </div>
            <div class="header-bottom-line">
                <a href="#"><img src="" alt="">Img+Surname+Name</a>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>


            </div>
            <div class="announcements">
                <h2>Announcements</h2>

            </div>
            <div class="trending">
                <h2>Trending</h2>

            </div>
        </div>
    </div>
</body>
</html>
